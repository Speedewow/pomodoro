<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro</title>
</head>

<body class="root">

    <nav class="nav-container">
        <img src="./info-white.svg" alt="info" class="icon">
        <div class="nav-title-container">
            <p class="nav-title">pomodoro</p>
            <img src="./main.png" alt="logo" class="logo">
            <p class="nav-title">technique</p>
        </div>
        <img src="./color-white.svg" alt="color" class="icon">
    </nav>
    <div class="timer-container">
        <h1 class="title">SESSION</h1>
        <div class="timer">20:00</div>
        <img src="./pause.png" alt="pause" class="pause">
    </div>
    <div class="button-container">
        <button class="start-btn button">Start</button>
        <button class="reset-btn button">Reset</button>
    </div>
    <div class="inputs-container">
        <div class="session-input-container">
            <h2 class="input-title">session</h2>
            <div class="number-input">
                <span class="prev"></span>
                <span class="next"></span>
                <div class="number-box">
                    <span class="number">20</span>
                </div>
            </div>
        </div>
        <div class="break-input-container">
            <h2 class="input-title ">break</h2>
            <div class="number-input ">
                <span class="prev "></span>
                <span class="next "></span>
                <div class="number-box ">
                    <span class="number ">5</span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./script.js "></script>
</body>

</html>
